<h4>Internal Server Error</h4>
@if(error)
{
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">Not to blame Angular</p>
    <p>What to do next?</p>
    <ol>
        <li> open chrome dev tools check network tab for failing request</li>
        <li>Examine the URL of failing Req</li>
        <li>reproduce the error in postman</li>
    </ol>
    <p class="font-weight-bold">Follow the stack trace </p>
    <code class="mt-5" style ="background-color: whitesmoke">
        {{error.details}}
    </code>
}
